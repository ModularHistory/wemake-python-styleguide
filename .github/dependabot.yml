    versions:
    - 6.0.4
    - 6.1.1
    - 6.10.0
    - 6.2.0
    - 6.3.0
    - 6.3.1
    - 6.3.2
    - 6.3.3
    - 6.3.4
    - 6.4.0
    - 6.4.2
    - 6.4.3
    - 6.6.0
    - 6.7.0
    - 6.8.0
    - 6.8.1
    - 6.8.3
    - 6.8.4
    - 6.8.5
    - 6.8.6
    - 6.8.9
    - 6.9.0
    - 6.9.1
    - 6.9.2
  - dependency-name: flake8
    versions:
    - 3.8.4
    - 3.9.0
  - dependency-name: darglint
    versions:
    - 1.5.8
    - 1.6.0
    - 1.7.0
  - dependency-name: pytest
    versions:
    - 6.2.2
  - dependency-name: mypy
    versions:
    - "0.800"
  - dependency-name: sphinx-autodoc-typehints
    versions:
    - 1.11.1
  registries:
  - git-github-com
